name: Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  NODE_VERSION: '20'

jobs:
  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

      - name: Run unit tests with coverage
        run: npm run test:coverage
        
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            coverage/
            test-results/

  # E2E tests are disabled in CI due to performance and reliability issues
  # Run them locally with: npm run test:e2e
  e2e-tests:
    name: E2E Tests (Skipped in CI)
    runs-on: ubuntu-latest
    if: false  # Always skip this job
    
    steps:
      - name: Skipped
        run: echo "E2E tests are skipped in CI. Run locally with 'npm run test:e2e' or 'npm run test:e2e:desktop'"

  # Mobile E2E tests are disabled in CI due to timeout issues
  # Run them locally with: npm run test:e2e:mobile
  mobile-e2e-tests:
    name: Mobile E2E Tests (Skipped in CI)
    runs-on: ubuntu-latest
    if: false  # Always skip this job
    
    steps:
      - name: Skipped
        run: echo "Mobile E2E tests are skipped in CI. Run locally with 'npm run test:e2e:mobile'"

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    # Only run on main branch or when explicitly requested
    if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'performance')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run performance tests
        run: npm run test:perf
        continue-on-error: true

      - name: Upload performance results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: test-results/performance/

  # Preview deployments disabled - using AWS deployment workflow instead
  # See deploy.yml for production deployment to AWS

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "‚ùå Unit tests failed!"
            exit 1
          else
            echo "‚úÖ All CI tests passed!"
            echo "üí° Run E2E tests locally: npm run test:e2e"
          fi