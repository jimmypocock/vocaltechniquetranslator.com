name: CI

on:
  push:
    branches: [main, tokenizer]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run unit tests
        run: npm run test:run

      - name: Run build
        run: npm run build

      # Only run desktop E2E tests in CI (mobile tests can be flaky)
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests (desktop only)
        run: npm run test:e2e:desktop

  # Optional: Run mobile tests only on main branch pushes (not PRs)
  mobile-tests:
    runs-on: ubuntu-latest
    # Only run on main branch, skip on PRs to avoid hanging
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run mobile E2E tests (with timeout)
        run: timeout 10m npm run test:e2e:mobile || echo "Mobile tests timed out or failed - continuing"
        continue-on-error: true